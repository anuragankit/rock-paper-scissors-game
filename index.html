<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dobby's Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .score {
      font-size: 24px;
      margin: 20px 0;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .buttons button {
      font-size: 40px;
      border: none;
      background: #f4f4f4;
      border-radius: 50%;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .buttons button:hover {
      background: #ddd;
      transform: scale(1.1);
    }
    .result {
      font-size: 20px;
      margin: 20px 0;
    }
    .reset-btn {
      background: #d946ef;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    .reset-btn:hover {
      background: #a21caf;
    }
    footer {
      position: absolute;
      bottom: 10px;
      left: 20px;
      display: flex;
      align-items: center;
    }
    footer img {
      width: 40px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dobby's Rock Paper Scissors</h1>
    <p>Challenge the computer & make Dobby proud!</p>

    <div class="score">
      <span id="player-score">0</span> - <span id="cpu-score">0</span>
    </div>

    <div class="result" id="result">Make your move!</div>

    <div class="buttons">
      <button onclick="play('rock')">‚úä</button>
      <button onclick="play('paper')">üñêÔ∏è</button>
      <button onclick="play('scissors')">‚úåÔ∏è</button>
    </div>

    <button class="reset-btn" onclick="resetGame()">Reset Game</button>
  </div>

  <footer>
    <img src="data:image/png;base64,REPLACE_THIS_WITH_FULL_BASE64_STRING" alt="Dobby Mascot" />
    <span>Dobby Mascot</span>
  </footer>

  <script>
    let playerScore = 0;
    let cpuScore = 0;

    function play(playerChoice) {
      const choices = ["rock", "paper", "scissors"];
      const cpuChoice = choices[Math.floor(Math.random() * 3)];

      let result = "";
      if (playerChoice === cpuChoice) {
        result = "It's a Tie!";
      } else if (
        (playerChoice === "rock" && cpuChoice === "scissors") ||
        (playerChoice === "paper" && cpuChoice === "rock") ||
        (playerChoice === "scissors" && cpuChoice === "paper")
      ) {
        result = "You Win!";
        playerScore++;
      } else {
        result = "You Lose!";
        cpuScore++;
      }

      document.getElementById("result").innerText =
        result + ` (You: ${playerChoice} vs CPU: ${cpuChoice})`;
      document.getElementById("player-score").innerText = playerScore;
      document.getElementById("cpu-score").innerText = cpuScore;
    }

    function resetGame() {
      playerScore = 0;
      cpuScore = 0;
      document.getElementById("player-score").innerText = playerScore;
      document.getElementById("cpu-score").innerText = cpuScore;
      document.getElementById("result").innerText = "Make your move!";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dobby's Rock Paper Scissors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 50%, #fbc2eb 100%);
      overflow-x: hidden;
    }
    .game-card {
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    .choice-btn {
      transition: all 0.2s ease-in-out;
      background-color: #ffffff;
      border: 2px solid #cbd5e1;
    }
    .choice-btn:hover {
      transform: scale(1.1) translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      border-color: #38bdf8;
    }
    .choice-btn:active {
      transform: scale(1.05) translateY(-2px);
    }
    .result-win { color: #16a34a; }
    .result-lose { color: #dc2626; }
    .result-tie { color: #4b5563; }

    /* Mascot animations */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-10deg); }
      100% { transform: rotate(0deg); }
    }
    .mascot-container {
      position: fixed;
      bottom: 0;
      width: 20vw;
      max-width: 200px;
      min-width: 120px;
      animation: float 6s ease-in-out infinite;
    }
    .mascot-left { left: 3vw; }
    .mascot-right { right: 3vw; animation-delay: -3s; }
    .wave {
      animation: wave 1s ease-in-out 3;
    }
    @media (max-width: 1024px) {
      .mascot-container { display: none; }
    }
  </style>
</head>
<body class="text-gray-800 min-h-screen flex items-center justify-center p-4">

  <!-- Mascot Left -->
  <div class="mascot-container mascot-left">
    <img id="mascot-left" src="mascot.png" alt="Dobby">
  </div>

  <!-- Mascot Right -->
  <div class="mascot-container mascot-right">
    <img id="mascot-right" src="mascot.png" alt="Dobby">
  </div>

  <!-- Main Game -->
  <main class="w-full max-w-lg mx-auto text-center relative z-10">
    <div class="game-card rounded-2xl p-6 md:p-10">
      <h1 class="text-4xl md:text-5xl font-black text-gray-700 mb-2">Dobby's Rock Paper Scissors</h1>
      <p class="text-gray-500 mb-8">Challenge the computer & make Dobby proud!</p>

      <!-- Scoreboard -->
      <div class="flex justify-center items-center space-x-8 md:space-x-16 mb-8 text-2xl font-bold">
        <div class="text-center">
          <p class="text-gray-600 text-lg">YOU</p>
          <p id="player-score" class="text-5xl text-sky-500">0</p>
        </div>
        <div class="text-5xl text-gray-400">-</div>
        <div class="text-center">
          <p class="text-gray-600 text-lg">BOT</p>
          <p id="computer-score" class="text-5xl text-rose-500">0</p>
        </div>
      </div>

      <!-- Result -->
      <div class="h-16 mb-8 flex flex-col justify-center items-center">
        <p id="result-message" class="text-2xl font-bold h-8"></p>
        <p id="choices-message" class="text-gray-500 text-lg h-6"></p>
      </div>

      <!-- Choices -->
      <div class="flex justify-center items-center space-x-4 md:space-x-6 mb-10">
        <button data-choice="rock" class="choice-btn p-4 md:p-6 rounded-full shadow-md"><span class="text-5xl">✊</span></button>
        <button data-choice="paper" class="choice-btn p-4 md:p-6 rounded-full shadow-md"><span class="text-5xl">✋</span></button>
        <button data-choice="scissors" class="choice-btn p-4 md:p-6 rounded-full shadow-md"><span class="text-5xl">✌️</span></button>
      </div>

      <!-- Reset -->
      <button id="reset-btn" class="bg-fuchsia-500 hover:bg-fuchsia-600 text-white font-bold py-3 px-8 rounded-full transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105">
        Reset Game
      </button>
    </div>
  </main>

  <script>
    const playerScoreEl = document.getElementById('player-score');
    const computerScoreEl = document.getElementById('computer-score');
    const resultMessageEl = document.getElementById('result-message');
    const choicesMessageEl = document.getElementById('choices-message');
    const choiceButtons = document.querySelectorAll('.choice-btn');
    const resetButton = document.getElementById('reset-btn');
    const mascots = [document.getElementById('mascot-left'), document.getElementById('mascot-right')];

    let playerScore = 0;
    let computerScore = 0;
    const choices = ['rock', 'paper', 'scissors'];
    const emojiMap = { rock: '✊', paper: '✋', scissors: '✌️' };

    choiceButtons.forEach(button => button.addEventListener('click', () => playRound(button.dataset.choice)));
    resetButton.addEventListener('click', resetGame);

    function playRound(playerChoice) {
      const computerChoice = getComputerChoice();
      const winner = determineWinner(playerChoice, computerChoice);
      updateScore(winner);
      displayResult(winner, playerChoice, computerChoice);
      if (winner === 'player') mascots.forEach(m => m.classList.add('wave'));
    }

    function getComputerChoice() {
      return choices[Math.floor(Math.random() * 3)];
    }
    function determineWinner(player, computer) {
      if (player === computer) return 'tie';
      if ((player === 'rock' && computer === 'scissors') ||
          (player === 'paper' && computer === 'rock') ||
          (player === 'scissors' && computer === 'paper')) return 'player';
      return 'computer';
    }
    function updateScore(winner) {
      if (winner === 'player') { playerScore++; playerScoreEl.textContent = playerScore; }
      else if (winner === 'computer') { computerScore++; computerScoreEl.textContent = computerScore; }
    }
    function displayResult(winner, playerChoice, computerChoice) {
      resultMessageEl.className = 'text-2xl font-bold h-8';
      let msg, cls;
      if (winner === 'player') { msg = 'You Win!'; cls = 'result-win'; }
      else if (winner === 'computer') { msg = 'You Lose!'; cls = 'result-lose'; }
      else { msg = "It's a Tie!"; cls = 'result-tie'; }
      resultMessageEl.textContent = msg;
      resultMessageEl.classList.add(cls);
      choicesMessageEl.textContent = `You: ${emojiMap[playerChoice]} vs Bot: ${emojiMap[computerChoice]}`;
      mascots.forEach(m => m.addEventListener('animationend', () => m.classList.remove('wave')));
    }
    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      playerScoreEl.textContent = '0';
      computerScoreEl.textContent = '0';
      resultMessageEl.textContent = '';
      choicesMessageEl.textContent = '';
    }
  </script>
</body>
</html>
